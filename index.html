<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto fill Time sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }

            body {
                background: white;
            }

            body * {
                visibility: hidden;
            }

            #printform,
            #printform * {
                visibility: visible;
            }

            #printform {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="print:hidden bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h1 class="text-xl font-semibold text-gray-800 mb-6">Auto fill Time sheet</h1>
        <form class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อจริง</label>
                <input type="text" id="firstName" name="firstName" placeholder="ชื่อจริง"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                <input type="text" id="lastName" name="lastName" placeholder="นามสกุล"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            <div>
                <label for="numberId" class="block text-sm font-medium text-gray-700 mb-1">เลขนักศึกษา</label>
                <input type="text" id="numberId" name="numberId" placeholder="เลขนักศึกษา"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            <div>
                <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">อัปโหลดไฟล์ CSV (UTF-8
                    เท่านั้น)</label>
                <input type="file" id="csvFile" name="csvFile" accept=".csv,text/csv,application/csv"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p id="csvError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="randomTimeCheck" name="randomTime" class="rounded border-gray-300">
                <span class="text-sm font-medium text-gray-700">Random เวลาเข้า-ออก</span>
            </label>
            <button type="button" id="generateReport" class="w-full py-2.5 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 outline-none transition">
                Generate report
            </button>
        </form>
        <div id="reportResult" class="mt-4 p-4 bg-gray-50 rounded-md text-sm text-gray-700 hidden"></div>
    </div>
    <div id="printform" class="hidden print:block max-w-[210mm] mx-auto text-black font-sans bg-white tabular-nums">
        <!-- Header -->
        <div class="flex flex-col items-center text-center space-y-2 mb-4 mt-8">
            <h1 class="text-xl font-bold">ใบลงเวลาการปฏิบัติงาน นักศึกษา WIL</h1>
            <div class="text-lg font-bold">
                ประจำเดือน <span id="printMonth">....................</span>
            </div>
            <div class="flex space-x-2">
                <div class="text-lg font-bold">
                    ชื่อ-นามสกุล <span id="printName">........................</span>
                </div>
                <div class="text-lg font-bold">
                    รหัสนักศึกษา <span id="printId">....................</span>
                </div>
            </div>
        </div>

        <!-- Table -->
        <table class="w-[90%] mx-auto border-collapse border border-black text-center text-sm">
            <thead>
                <tr>
                    <th class="border border-black py-1 px-1 w-1/4">วัน/เดือน/ปี</th>
                    <th class="border border-black py-1 px-1 w-1/4">เวลาเข้า</th>
                    <th class="border border-black py-1 px-1 w-1/4">เวลาออก</th>
                    <th class="border border-black py-1 px-1 w-1/4">หมายเหตุ</th>
                </tr>
            </thead>
            <tbody id="timesheetBody">
                <!-- Javascript will populate rows here -->
            </tbody>
        </table>

        <!-- Footer -->
        <div class="w-[80%] mx-auto flex justify-between items-end mt-8 pl-8 pr-8">
            <!-- Left: Stats -->
            <div class="text-sm space-y-1">
                <div class="flex items-center gap-2">
                    <span class="w-12 text-right">มา</span>
                    <span class="border-b border-dotted border-black w-24 text-center inline-block"
                        id="sumPresent"></span>
                    <span>วัน</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-12 text-right">ลากิจ</span>
                    <span class="border-b border-dotted border-black w-24 text-center inline-block"
                        id="sumPersonal"></span>
                    <span>วัน</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-12 text-right">ลาป่วย</span>
                    <span class="border-b border-dotted border-black w-24 text-center inline-block" id="sumSick"></span>
                    <span>วัน</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-12 text-right">ขาด</span>
                    <span class="border-b border-dotted border-black w-24 text-center inline-block"
                        id="sumAbsent"></span>
                    <span>วัน</span>
                </div> 
            </div>

            <!-- Right: Signature -->
            <div class="text-center">
                <div class="border-b border-dotted border-black w-64 mb-2"></div>
                <div class="mb-1">( <span class="inline-block w-48"></span> )</div>
                <div class="font-bold">อาจารย์พิเศษในสถานประกอบการ</div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
